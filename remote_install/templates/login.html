{% extends "layout.html" %}


{% block header %}
<h1> Login </h1>
{% endblock %}

{% block body %}

<form method="post" action="login">
    <table>
        <tr>
            <th>Username</th>
            <td> <input type="text" name="username" value="user"/> </td>
        </tr>
        <tr>
            <th>Password</th>
            <td> <input type="password" name="password" value="password"/> </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Login"/>
            </td>
        </tr>
    <table>
</form>

{% endblock%}
